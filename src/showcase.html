<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>360&deg; Showcase</title>
	<meta name="description" content="360&deg; Image Gallery - A-Frame" />
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
	<script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
	<script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
	<script
		src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
	<!-- Image link template to be reused. -->
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe
	extras.min.js"></script>
	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://cdn.rawgit.com/zcanter/aframe-gradientsky/master/dist/gradientsky.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set
	component.min.js"></script>
	<script id="link" type="text/html">
      <a-entity
        class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"
      ></a-entity>

	  <!--- making a teleport button -->
	  <a-entity
		class="teleport"
		geometry="primitive: plane; height: 1; width: 1"
		material="shader: flat; src: ${thumb}"
		event-set__mouseenter="scale: 1.2 1.2 1"
		event-set__mouseleave="scale: 1 1 1"
		event-set__click="_target: #image-360; _delay: 300; position.set ${src}" </script>
</head>

<body>
	<a-scene>
		<a-sky src="#milkyway" material="" geometry=""></a-sky>

		<a-entity id="teleport" movement-controls="controls: checkpoint" checkpoint
		controls="mode: teleport">
		<a-entity progressive-controls></a-entity>
		</a-entity>
		<!--environment-->
		<a-sky material="shader: gradient; bottomColor: 244 185 66; topColor: 244 66 66;">
		</a-sky>
		<a-ocean color="#ff3d3d" width="255" depth="255" density="200" speed="1"
		amplitude="0.7" amplitudeVariance="0.1" opacity="0.95"> </a-ocean>
		<!--islands-->
		<a-entity geometry="primitive: box; width: 2; depth:2; height: 0.2;" position="0 0.8
		0 " checkpoint material="shader gradient; topColor: 244 185 66; bottomColor: 244 66
		66; offset:-1">
			</a-entity>
			<a-entity geometry="primitive: box; width: 2; depth:2; height:0.2;" position="0 0.8
			-6" checkpoint material="color: #f4b942; shader: flat;" event-set__click=" _target:
			#boxl; visible: true"></a-entity>
			<a-entity id="box]" geometry="primitive: box; width: 2; depth:2; height:0.2;"
			position="5 0.8-8" material="color: #a4d648" checkpoint visible="false"></a-entity>
	</a-scene>
</body>

</html>
